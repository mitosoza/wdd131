<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Miguel Soza">
  <meta name="description" content="WDDD 131 - Dynamic Web Fundamentals | Miguel Soza | Forms">
  <title>WDDD 131 - Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">

  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/loadSelectValues.js" defer></script>
</head>

<body>
  <header>
    <span>Product Review</span>
  </header>
  <main>
    <form method="get" action="review.html" class="wf1">
      <fieldset>
        <label>Product Name
          <select id="productSelect" name="productName" required></select>
        </label>

        <div class="heading">Overall Rating</div>
        <div class="radio-group">
          <label>&star; <input type="radio" id="rating1" name="rating" value="1" required></label>
          <label>&star;&star; <input type="radio" id="rating2" name="rating" value="2"></label>
          <label>&star;&star;&star; <input type="radio" id="rating3" name="rating" value="3"></label>
          <label>&star;&star;&star;&star; <input type="radio" id="rating4" name="rating" value="4"></label>
          <label>&star;&star;&star;&star;&star; <input type="radio" id="rating5" name="rating" value="5"></label>
        </div>

        <label>Date of Installation <input type="date" id="installDate" name="installationDate" required></label>

        <div class="heading">Which features did you find useful in the product?</div>
        <div class="italic">(Check all that apply)</div>
        <div class="checkbox-group">
          <label><input type="checkbox" id="durabilityFeature" name="durability" value="yes"> Durability</label>
          <label><input type="checkbox" id="easyFeature" name="easy" value="yes"> Ease of Use</label>
          <label><input type="checkbox" id="performaceFeature" name="performance" value="yes"> Performance</label>
          <label><input type="checkbox" id="designFeature" name="design" value="yes"> Design</label>
        </div>

        <label>Written Review <span>(Optional)</span> <textarea id="theReview" name="writtenReview"></textarea></label>

        <label>Your Name <span>(Optional)</span> <input type="text" id="userName" name="name"></label>

        <input type="submit" value="Post Review">
      </fieldset>

    </form>
  </main>
  <footer>
    <p>
      <span id="currentyear"></span>
      <span class="circle"></span>
      <span>Miguel Soza</span>
      <span class="circle"></span>
      <span>Molina, Chile</span>
    </p>
    <p id="lastModified"></p>
  </footer>
</body>

</html>
